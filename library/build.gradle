apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.novoda.bintray-release'//添加插件

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}



allprojects {
    tasks.withType(Javadoc) {//兼容中文字符
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

publish {
    userOrg = 'misakamikoto'//bintray.com 用户名/组织名 user/org name
    groupId = 'com.mewlxy.commontitlebar'//JCenter上显示的路径 path
    artifactId = 'CommonTitleBar'//项目名称 project name
    publishVersion = '1.0.1'//版本号 version code
    desc = 'this is a common titlebar for android'//项目描述 description
    website = 'https://github.com/lxygithub/CommonTitleBar' //项目网址链接 link
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
}





